<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="table-header" size="3">Name</ion-col>
      <ion-col class="table-header" size="4">Description</ion-col>
      <ion-col class="table-header" size="2">Price</ion-col>
      <ion-col class="table-header" size="2"></ion-col>
      <ion-col class="table-header" size="1"></ion-col>
    </ion-row>
    <ion-row *ngFor="let product of products">
      <ion-col size="3">{{ product.name }}</ion-col>
      <ion-col size="4">{{ product.description }}</ion-col>
      <ion-col size="2">{{ product.price }}</ion-col>
      <ion-col size="2"><i (click)="openProduct(product)" class="bi bi-pencil-square"></i></ion-col>
      <ion-col size="1"><i (click)="removeProduct(product)" class="bi bi-trash"></i></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
